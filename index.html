<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Profilecode...</title>
    <meta name="apple-itunes-app" content="app-id=6747016000">
    <script>
        (function() {
            // URLのパスとクエリパラメータを取得
            const currentUrl = new URL(window.location.href);
            const path = currentUrl.pathname;

            // apple-app-site-associationファイルへのアクセスは特別処理をスキップ
            if (path === '/.well-known/apple-app-site-association') {
                return;
            }

            // デバイスの種類を判定（より厳密な判定）
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroid = /android/i.test(userAgent);

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            // ストアのリンクを定義
            const playStoreLink = "https://play.google.com/store/apps/details?id=com.profilecode.profilecode";
            const appStoreLink = "https://apps.apple.com/app/id6747016000";

            // /joinで始まるパスを処理（path.startsWith("/join")を使用）
            if (path.startsWith("/join") && token) {
                if (isAndroid) {
                    // Android Intentスキーム
                    window.location.href = `intent://join?token=${token}#Intent;scheme=https;package=com.profilecode.profilecode;S.browser_fallback_url=${encodeURIComponent(playStoreLink)};end`;
                } else if (isIOS) {
                    // iOS Universal Links → カスタムスキーム → App Store
                    const universalLink = `https://link.profilecode.codes/join?token=${token}`;
                    // カスタムスキームは com.profilecode.profilecode:// を使用
                    const customScheme = `com.profilecode.profilecode://join?token=${token}`;
                    
                    let appLaunched = false;
                    let customSchemeTimeout;
                    let appStoreTimeout;
                    
                    // sessionStorageでアプリ起動を記録（ページが再表示された場合に備える）
                    const appLaunchKey = 'app_launched_' + token;
                    if (sessionStorage.getItem(appLaunchKey)) {
                        appLaunched = true;
                    }
                    
                    // アプリが起動したことを検知する関数
                    function detectAppLaunch() {
                        if (appLaunched) {
                            return; // 既に検知済み
                        }
                        appLaunched = true;
                        // sessionStorageに記録
                        try {
                            sessionStorage.setItem(appLaunchKey, 'true');
                        } catch (e) {
                            // sessionStorageが使用できない場合（プライベートモードなど）は無視
                        }
                        // タイマーをクリア
                        if (customSchemeTimeout) {
                            clearTimeout(customSchemeTimeout);
                            customSchemeTimeout = null;
                        }
                        if (appStoreTimeout) {
                            clearTimeout(appStoreTimeout);
                            appStoreTimeout = null;
                        }
                    }
                    
                    // イベントリスナーを即座に設定（window.onloadを待たない）
                    // ページが非表示になったらアプリが起動したと判断
                    document.addEventListener('visibilitychange', function() {
                        if (document.hidden) {
                            detectAppLaunch();
                        } else {
                            // ページが再表示された場合、アプリが既に起動している可能性がある
                            // タイマーをクリアして、App Storeへの遷移を防ぐ
                            if (appLaunched || sessionStorage.getItem(appLaunchKey)) {
                                detectAppLaunch();
                            }
                        }
                    }, { once: false });
                    
                    // ページがアンロードされる前にアプリが起動したと判断
                    window.addEventListener('pagehide', function() {
                        detectAppLaunch();
                    }, { once: false });
                    
                    // ウィンドウがフォーカスを失ったらアプリが起動したと判断
                    window.addEventListener('blur', function() {
                        detectAppLaunch();
                    }, { once: false });
                    
                    // ページがフォーカスを失ったらアプリが起動したと判断（追加の検知）
                    window.addEventListener('focusout', function() {
                        detectAppLaunch();
                    }, { once: false });
                    
                    // 既にアプリが起動している場合は何もしない
                    if (appLaunched) {
                        return;
                    }
                    
                    // まずUniversal Linksを試す
                    window.location.href = universalLink;
                    
                    // 3秒後にアプリが起動していなければカスタムURLスキームを試す
                    customSchemeTimeout = setTimeout(function() {
                        if (!appLaunched && !sessionStorage.getItem(appLaunchKey)) {
                            window.location.href = customScheme;
                            
                            // さらに3秒後にアプリが起動していなければApp Storeに遷移
                            appStoreTimeout = setTimeout(function() {
                                if (!appLaunched && !sessionStorage.getItem(appLaunchKey)) {
                                    window.location.href = appStoreLink;
                                }
                            }, 3000);
                        }
                    }, 3000);
                } else {
                    // その他のデバイス
                    window.location.href = playStoreLink;
                }
            } else {
                // /joinで始まらないパスまたはtokenがない場合
                if (isAndroid) {
                    window.location.href = playStoreLink;
                } else if (isIOS) {
                    window.location.href = appStoreLink;
                } else {
                    // PCの場合、適切なストアに遷移
                    window.location.href = playStoreLink;
                }
            }
        })();
    </script>
</head>
<body>
    <p>アプリを開いています...</p>
</body>
</html>
