<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Profilecode...</title>
    <meta name="apple-itunes-app" content="app-id=6747016000">
    <script>
        (function() {
            // URLのパスとクエリパラメータを取得
            const currentUrl = new URL(window.location.href);
            const path = currentUrl.pathname;

            // apple-app-site-associationファイルへのアクセスは特別処理をスキップ
            if (path === '/.well-known/apple-app-site-association') {
                return;
            }

            // デバイスの種類を判定（より厳密な判定）
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroid = /android/i.test(userAgent);

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            // ストアのリンクを定義
            const playStoreLink = "https://play.google.com/store/apps/details?id=com.profilecode.profilecode";
            const appStoreLink = "https://apps.apple.com/app/id6747016000";

            // /joinで始まるパスを処理（path.startsWith("/join")を使用）
            if (path.startsWith("/join") && token) {
                if (isAndroid) {
                    // Android Intentスキーム
                    window.location.href = `intent://join?token=${token}#Intent;scheme=https;package=com.profilecode.profilecode;S.browser_fallback_url=${encodeURIComponent(playStoreLink)};end`;
                } else if (isIOS) {
                    // iOS Universal Links処理
                    // Universal Linksは自動的にアプリを起動する（アプリがインストールされている場合）
                    const universalLink = `https://link.profilecode.codes/join?token=${token}`;
                    let appLaunched = false;
                    let fallbackTimeout;
                    
                    // アプリが起動したことを検知（ページが非表示になったら）
                    function detectAppLaunch() {
                        if (appLaunched) {
                            return;
                        }
                        appLaunched = true;
                        // タイマーをクリア
                        if (fallbackTimeout) {
                            clearTimeout(fallbackTimeout);
                            fallbackTimeout = null;
                        }
                    }
                    
                    // ページが非表示になったらアプリが起動したと判断
                    document.addEventListener('visibilitychange', function() {
                        if (document.hidden) {
                            detectAppLaunch();
                        }
                    });
                    
                    // ページがアンロードされる前にアプリが起動したと判断
                    window.addEventListener('pagehide', function() {
                        detectAppLaunch();
                    });
                    
                    // ウィンドウがフォーカスを失ったらアプリが起動したと判断
                    window.addEventListener('blur', function() {
                        detectAppLaunch();
                    });
                    
                    // Universal Linksを試す（アプリがインストールされていれば自動的に起動）
                    window.location.href = universalLink;
                    
                    // 短い時間（500ms）後にページが表示されたままなら、アプリ未インストールと判断
                    // App Storeに遷移（アプリが起動した場合はタイマーがクリアされる）
                    fallbackTimeout = setTimeout(function() {
                        if (!appLaunched) {
                            // アプリ未インストールの場合、App Storeに遷移
                            window.location.href = appStoreLink;
                        }
                    }, 500);
                } else {
                    // その他のデバイス
                    window.location.href = playStoreLink;
                }
            } else {
                // /joinで始まらないパスまたはtokenがない場合
                if (isAndroid) {
                    window.location.href = playStoreLink;
                } else if (isIOS) {
                    window.location.href = appStoreLink;
                } else {
                    // PCの場合、適切なストアに遷移
                    window.location.href = playStoreLink;
                }
            }
        })();
    </script>
</head>
<body>
    <p>アプリを開いています...</p>
</body>
</html>
